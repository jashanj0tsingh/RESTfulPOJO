<!DOCTYPE html>
<html>
    <head>
        <title>Test @FormParam Annotation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div style="text-align:left">
            <h1>Add book to library!</h1>
            <form action="http://localhost:8080/RESTfulPOJO/api/v1/SOEN487/library/books/add" method="post" enctype="application/x-www-form-urlencoded">
                <ul>
                    <li>
                        <label for="isbn"> ISBN:</label>
                        <input type="text" id="isbn" name="isbn">
                    </li>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </li>
                    <li>
                        <label for="year">Year:</label>
                        <input type="text" id="year" name="year">
                    </li>
                </ul>
                <p> <input type="submit" name="addBook" value="Submit"> </p>
            </form>
        </div>
    </body>
</html>
